<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinroll Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <div>
        <!--- Navigation Bar --->
        <nav class="our-nav flex-div">
            <div class="nav-icon">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-left flex-div">
                <div class="search-box flex-div">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="nav-middle flex-div">
                <div class="amount-eth flex-div">
                    <i class="far fa-gem"></i>
                    <p>134,78 ETH</p>
                </div>
                <div class="notif flex-div">
                    <i class="fas fa-bell"></i>
                </div>
            </div>
            <div class="nav-right flex-div">
                <div class="profil flex-div">
                    <img src="./asset/profile.jpg" alt="My Profil">
                    <p>John Fisher</p>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </nav>
    </div>

</body>

</html>
